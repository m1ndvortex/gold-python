# PostgreSQL Configuration for TimescaleDB Analytics
# Production-ready configuration for analytics workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (optimized for analytics)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 128MB

# TimescaleDB Extension
shared_preload_libraries = 'timescaledb'

# Write-Ahead Logging (WAL) Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query Planner Settings (optimized for analytics)
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'
log_min_duration_statement = 1000

# TimescaleDB Specific Settings
timescaledb.max_background_workers = 8
timescaledb.telemetry_level = off

# Analytics Optimization
default_statistics_target = 100
constraint_exclusion = partition
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Autovacuum Settings (important for time-series data)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50